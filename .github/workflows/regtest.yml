name: Bitcoin Regtest CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      node1_user:
        description: "RPC username for node1"
        required: false
        default: ""
      node1_pass:
        description: "RPC password for node1"
        required: false
        default: ""
      node2_user:
        description: "RPC username for node2"
        required: false
        default: ""
      node2_pass:
        description: "RPC password for node2"
        required: false
        default: ""

jobs:
  regtest:
    runs-on: ubuntu-latest

    env:
      NODE1_RPC_USER: ${{ github.event.inputs.node1_user || secrets.NODE1_RPC_USER }}
      NODE1_RPC_PASSWORD: ${{ github.event.inputs.node1_pass || secrets.NODE1_RPC_PASSWORD }}
      NODE2_RPC_USER: ${{ github.event.inputs.node2_user || secrets.NODE2_RPC_USER }}
      NODE2_RPC_PASSWORD: ${{ github.event.inputs.node2_pass || secrets.NODE2_RPC_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start Bitcoin nodes
        run: make up

      - name: Run setup script
        run: make setup

      - name: Run transaction test
        run: make tx

      - name: Show logs
        if: failure()
        run: make logs

      - name: Tear down
        if: always()
        run: make down
